server:
  port: 8888
spring:
  application:
    name: customer
  datasource:
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/customer_db
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
